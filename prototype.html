<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        .parent{
            /* background-color : lightcoral;
            display: flex;
            flex-direction: column;
            height: 100px; */
        }
        .bar{
            background-color : #87ceeb;
            position: absolute;
            -webkit-transition: all 10ms ease-in-out;
            -moz-transition: all 10ms ease-in-out;
            -ms-transition: all 10ms ease-in-out;
            -o-transition: all 10ms ease-in-out;
            transition: all 10ms ease-in-out;
        }

        .bar:hover,
        .bar:focus{
            -webkit-transform: translateY(-1em);
                    transform: translateY(-1em);
        }
    </style>
</head>
<body>

    <div class="parent">

    </div>

    <script >
        const generateArray = (size, max_num = size * 100) => {
            let arr = [];
            for(let i = 0; i < size; ++i)
                arr[i] = Math.floor(Math.random() * max_num);
            return arr
        }

        const size = 50;
        let arr = generateArray(size)

        const parent_div = document.querySelector('.parent')

        const createDivsInsideParent = num => { 
            for(let i = 0; i < num ; i++){
                const div = document.createElement('div');
                div.classList.add('bar')
                div.appendChild(document.createTextNode('hey'))
                div.style.top = (i * 25) + 'px'
                div.style.width = ((arr[i] + 10) / 4) + 'px'
                parent_div.appendChild(div); 
            } 
        }

        createDivsInsideParent(size);
    </script>
    
</body>
</html>
